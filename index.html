<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat Knows Best</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Oswald:200,300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Plugins -->
  <link rel="stylesheet" href="assets/plugins/autocomplete/jquery.autocomplete.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div>
    <div class="col-12 text-right">
      <button 
        id = "nightModeToggle"
        class = "nightModeToggle"
        aria-label="toggle night mode"
        >
          <svg
            width = 80px
            xmlns= "https://www.w3.org/TR/SVG2/"
            viewbox = "0 0 2500 496"
          >
          <path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,
          256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" 
          transform="translate(-8 -8)"/></svg>
            </button>
    </div>
  </div>


  <div class="container">


    <div class="row">
      <div class="col-12 mt-5 text-center">
        <img src="assets/images/pat_male.png" alt="" class="img-fluid">
        <img src="assets/images/logo.png" alt="" class="img-fluid">
      </div>
    </div>


    <div class="row">
      <div class="col-12 mt-5">
        <form action="">
          <div class="input-group">
            <div class="input-group-prepend">
              <select id="platform" class="form-control form-control-lg">
                <option value="-1" selected>Select A Platform</option>
              </select>
            </div>
            <input type="text" id="search" class="form-control form-control-lg">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-lg">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Plugins -->
  <script type="text/javascript" src="assets/plugins/autocomplete/jquery.autocomplete.js"></script>
  <!-- Pat Script -->
  <script type="text/javascript" src="assets/js/pat.js"></script>
  <!-- Main App JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
  <!-- Inline Script -->
  <script type="text/javascript"></script>
</body>
</html>
