<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat Knows Best</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Oswald:200,300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Plugins -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <!--Change between Light and Dark Themes-->
  <div id="night-mode-toggle">
    <i class="fa fa-adjust"></i> <span>Change To Dark Mode</span>
  </div>



  <div class="container">

  <div id="search-bar">

    <div class="row">
      <div class="col-2">
        <div class="example">
          <img id="pat" src="assets/images/pat_male.png" alt="" class="img-fluid" data-female-url="assets/images/pat_female.png" 
          data-male-url="assets/images/pat_male.png" data-current="male">
          <div class="pat-text-cont">
            <div class="pat-text">Click to change my gender!</div>
          </div>
        </div>
      </div>
      <div class="col-10 mt-5 text-center">
        <img id="logo" src="assets/images/logo.png" alt="" class="img-fluid">
      </div>
    </div>


    <div class="row mb-5">
      <div class="col-12 mt-5">

          <div class="input-group">
            <div class="input-group-prepend">
              <select id="platform" class="form-control form-control-lg">
                <option value="-1" selected>Select A Platform</option>
              </select>
            </div>
            <input type="text" id="search" class="form-control form-control-lg">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-lg">Search</button>
            </div>
          </div>

      </div>
    </div>

</div>

    <div id="search-results" class="row mb-5">
      <div class="col-12">
        <h4 class="visibleText">Find Your Game</h4>
      </div>
      <div class="results"></div>
    </div>


    <div id="pats-recommendations" class="row mb-5">
      <div class="col-12">
        <h4 class="visibleText">Pats Recommendations</h4>
        <a href="#" id="refresh-all"><i class="fa fa-refresh"></i> Refresh All Recommendations</a>
      </div>
      <div class="results"></div>
    </div>
  </div>


  <!-- Jquery -->
  <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Pat Script -->
  <script type="text/javascript" src="assets/js/pat.js"></script>
  <script type="text/javascript" src="assets/js/cards.js"></script>
  <!-- Main App JS -->
  <script type="text/javascript" src="assets/js/app.js"></script>
  <!-- Night Mode -->
  <script type="text/javascript" src="assets/js/nightmode.js"></script>
  <!-- Inline Script -->
  <script type="text/javascript"></script>
</body>
</html>
