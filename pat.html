<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<img src="" alt="" id="pat">
<body>
    <select class="form-control" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select class="form-control" id="head-shape">
        <option value="round">Round</option>
        <option value="square">Square</option>
        <option value="diamond">Diamond</option>
        <option value="heart">Heart</option>
      </select>
      <select class="form-control" id="hair-type">
        <option value="straight">Straight</option>
        <option value="wavy">Wavy</option>
        <option value="spiky">Spiky</option>
        <option value="shaggy">Shaggy</option>
        <option value="curly">Curly</option>
      </select>
      <select class="form-control" id="hair-length">
        <option value="short">Short</option>
        <option value="high">High</option>
        <option value="long">Long</option>
      </select>
      <select class="form-control" id="hair-style">
        <option value="regular-front">Regular Front</option>
        <option value="crew">Crew</option>
        <option value="regular-back">Regular Back</option>
        <option value="afro-blow-out">Afro Blow Out</option>
        <option value="blow-out">Blow Out</option>
        <option value="bowl-cut">Bowl Cut</option>
      </select>
      <select class="form-control" id="hair-color">
        <option value="blond">Blond</option>
        <option value="chestnut">Chestnut</option>
        <option value="dark-blond">Dark Blond</option>
        <option value="ginger-red">Ginger Red</option>
        <option value="black">Black</option>
        <option value="dark-brown">Dark Brown</option>
      </select>
      <select class="form-control" id="eye-color">
        <option value="blue">Blue</option>
        <option value="gray">Gray</option>
        <option value="light_brown">Light Brown</option>
        <option value="dark_brown">Dark Brown</option>
        <option value="green">Green</option>
        <option value="hazel">Hazel</option>
      </select>
      <select class="form-control" id="glasses">
        <option value="modern">Modern</option>
        <option value="round">Round</option>
        <option value="square">Square</option>
      </select>
      <select class="form-control" id="beard">
        <option value="true">Beard</option>
        <option value="false">No Beard</option>
      </select>
      <select class="form-control" id="moustache">
        <option value="true">Mustache</option>
        <option value="false">No Mustache</option>
      </select>
      <select class="form-control" id="goatee">
        <option value="true">Goatee</option>
        <option value="false">No Goatee</option>
      </select>
      <select class="form-control" id="skin-tone">
        <option value="light">Light</option>
        <option value="pale">Pale</option>
        <option value="olive">Olive</option>
        <option value="dark">Dark</option>
        <option value="neutral">Neutral</option>
      </select>










</body>
</html>
